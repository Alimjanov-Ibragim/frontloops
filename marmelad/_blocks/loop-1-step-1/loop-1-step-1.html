<div block="loop-1-step-1">
    <div elem="section">
        <div block="grid">
            {% for item in deviceL1S1 %}
                <div elem="col" class="col-4 col-lg-6 col-md-12">
                    <a href="#" block="card-snippet">
                        <span elem="top">
                            
                            <span elem="img">
                                    <img src="{{ item.img }}" alt="">
                            </span>
                            <span elem="name">
                                {{ item.name }}
                            </span>
                            <span elem="desc">
                                {{ item.desc }}
                            </span>

                        </span>
                        <span elem="bot">
                            
                            <span block="price">
                                <span elem="cur">
                                    {{ item.cur }}
                                </span>
                                {{ item.price }} <span elem="month">{{ item.month }}</span>
                            </span>
                            
                        </span>
                    </a><!-- b:card-snippet -->
                </div>
            {% endfor %}
        </div><!-- b:grid -->        
    </div>
</div><!-- b:loop-1-step-1 -->
