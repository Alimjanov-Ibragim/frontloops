<div block="loop-2-step-2">
    <div elem="section">
        <form action="" block="loop2Step2Account">
            <div elem="section">
                <div elem="title">
                    Account settings
                    <button block="loop2Step2Close"><span>&times;</span></button>
                </div>
                <div elem="items">
                    <div block="loop2Step2Avatar">
                        <img src="img/avatar.jpg" alt="">
                    </div><!-- b:loop2Step2Avatar -->
                    <label block="loop2Step2AvatarLabel">
                        <div elem="title">Username</div>
                        <input elem="input" type="text" placeholder="Enter your username">
                    </label>
                    <label block="loop2Step2AvatarLabel" mods="firstName">
                        <div elem="title">first name</div>
                        <input elem="input" type="text" placeholder="Enter your first name">
                    </label>
                    <label block="loop2Step2AvatarLabel" mods="lastName">
                        <div elem="title">Last name</div>
                        <input elem="input" type="text" placeholder="Enter your last name">
                    </label>
                    <label block="loop2Step2AvatarLabel">
                        <div elem="title">Email</div>
                        <input elem="input" type="email" placeholder="Enter your email">
                    </label>
                    <label block="loop2Step2AvatarLabel">
                        <div elem="title">Bio</div>
                        <textarea elem="input" name="bio" id="" cols="30" rows="10" placeholder="Tell us about yourself"></textarea>
                    </label>
                </div>
                <div elem="bot">
                    <button block="loop2Step2Button" mods="cancel">Cancel</button><!-- b:loop2Step2Button -->
                    <button block="loop2Step2Button" mods="save">Save</button><!-- b:loop2Step2Button -->
                </div>
            </div>
        </form><!-- b:loop2Step2Account -->
    </div>
</div><!-- b:loop-2-step-2 -->
